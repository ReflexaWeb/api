name: Deploy

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm i
        
      - name: Run tests
        run: npm t
        
      - name: Build
        run: npm run build

      - name: Copy files
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude="node_modules/"
          path: ./
          remote_path: ${{ secrets.SSH_TARGET }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Deploy
        script: |
            cd ${{ secrets.SSH_TARGET }}
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm i
            npm run migration:run
            pm2 restart api

