name: Deploy

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm i
        
      - name: Run tests
        run: npm t
        
      - name: Build
        run: npm run build

      # - name: Install SSH Key
      #   uses: shimataro/ssh-key-action@v2
